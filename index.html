---
layout: default
title: Nuno Trocado
description: The website of guitarist and composer Nuno Trocado.
---

<img src="/images/front.jpg" />

<h2>News</h2>
<div class="rss">
  <a href="/news.xml"><h4>[rss]</h4></a>
</div>
<ul>
  {% for news_item in site.news reversed %}
    <li id="concertos">
      <strong>{{news_item.date  | date: "%Y-%m-%d"}}</strong> {{news_item.content}}
    </li>
    {% endfor %}
</ul>
