<ul>
  {% for post in site.posts %}
    <li class="post">
      <h2 class="post-title"> <a href="{{ post.url }}">{{ post.title }}</a> </h2>
      <h4> {{ post.date | date: "%Y-%m-%d" }}</h4>
      {{ post.content }}
    </li>
  {% endfor %}
</ul>
